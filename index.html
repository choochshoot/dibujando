<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Student Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Silkscreen&display=swap" rel="stylesheet">
    <style>
        :root {
            --purple-dark: #2d1b69;
            --purple-medium: #5e43b3;
            --purple-light: #8a6de9;
            --pink: #e83d84;
            --pink-light: #ff7eb9;
            --yellow: #ffd166;
            --yellow-light: #ffea9f;
            --white: #ffffff;
            --black: #1a0b3d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Preloader Styles */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--purple-dark) 0%, var(--purple-medium) 50%, var(--pink) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        
        /* Fondo con cuadrícula pixel art para preloader */
        #preloader::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(90, 30, 150, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(90, 30, 150, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: -1;
        }
        
        .preloader-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }
        
        .preloader-image {
            width: 200px;
            height: 200px;
            image-rendering: pixelated;
            border: 4px solid var(--yellow);
            box-shadow: 0 0 20px rgba(255, 209, 102, 0.5);
            animation: pulse 2s infinite;
        }
        
        .loading-text {
            font-family: 'Press Start 2P', cursive;
            color: var(--yellow);
            font-size: 0.8rem;
            text-align: center;
            text-shadow: 2px 2px 0 var(--purple-dark);
            animation: textPulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes textPulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        
        body {
            background: linear-gradient(135deg, var(--purple-dark) 0%, var(--purple-medium) 50%, var(--pink) 100%);
            color: var(--white);
            font-family: 'Silkscreen', cursive;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            opacity: 0;
            animation: fadeInBody 0.5s forwards;
            animation-delay: 4s;
        }
        
        @keyframes fadeInBody {
            to { opacity: 1; }
        }
        
        /* Fondo con cuadrícula pixel art */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(90, 30, 150, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(90, 30, 150, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
        }
        
        /* Header estilo pixel art */
        header {
            background-color: rgba(30, 10, 60, 0.8);
            border: 4px solid var(--purple-light);
            border-radius: 0;
            box-shadow: 0 8px 0 var(--purple-dark);
            margin-bottom: 20px;
            padding: 15px;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .student-info {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .student-avatar {
            width: 80px;
            height: 80px;
            border-radius: 0;
            object-fit: cover;
            margin-right: 20px;
            border: 3px solid var(--pink);
            image-rendering: pixelated;
        }
        
        .student-name {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.2rem;
            color: var(--yellow);
            text-shadow: 2px 2px 0 var(--purple-dark);
            margin-bottom: 5px;
        }
        
        .student-coins {
            font-size: 1.5rem;
            color: var(--yellow);
            font-weight: bold;
            text-shadow: 2px 2px 0 var(--purple-dark);
            display: flex;
            align-items: center;
        }
        
        .coin-icon {
            width: 30px;
            height: 30px;
            margin-right: 8px;
            image-rendering: pixelated;
        }
        
        .section {
            margin: 30px 0;
        }
        
        .section-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            margin-bottom: 15px;
            color: var(--yellow);
            border-bottom: 2px solid var(--pink);
            padding-bottom: 5px;
            text-shadow: 2px 2px 0 var(--purple-dark);
        }
        
        .section-subtitle {
            font-family: 'Silkscreen', cursive;
            font-size: 0.9rem;
            margin-bottom: 20px;
            color: var(--pink-light);
            text-align: center;
            background-color: rgba(45, 27, 105, 0.5);
            padding: 10px;
            border: 2px dashed var(--purple-light);
        }
        
        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .achievement-card {
            background-color: var(--purple-medium);
            border-radius: 0;
            overflow: hidden;
            border: 3px solid var(--yellow);
            transition: transform 0.3s;
            box-shadow: 0 6px 0 var(--purple-dark);
        }
        
        .achievement-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 0 var(--purple-dark);
        }
        
        .achievement-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            image-rendering: pixelated;
            border-bottom: 3px solid var(--yellow);
        }
        
        .achievement-info {
            padding: 10px;
        }
        
        .achievement-date {
            color: var(--white);
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .coins-badge {
            background-color: var(--yellow);
            color: var(--black);
            padding: 5px 10px;
            border-radius: 0;
            font-weight: bold;
            display: inline-block;
            box-shadow: 0 2px 0 var(--yellow-light);
        }
        
        .program-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .program-topic {
            background-color: var(--purple-medium);
            border-radius: 0;
            padding: 15px;
            border: 3px solid var(--purple-light);
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 0 var(--purple-dark);
        }
        
        .program-topic:hover {
            background-color: var(--purple-light);
            transform: translateY(-2px);
        }
        
        .program-topic.active {
            background-color: var(--purple-light);
            border-left: 6px solid var(--pink);
        }
        
        .topic-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            margin-bottom: 5px;
            color: var(--yellow);
            text-shadow: 1px 1px 0 var(--purple-dark);
        }
        
        .topic-description {
            display: none;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 2px solid var(--pink);
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .topic-description.active {
            display: block;
            animation: pixelAppear 0.3s ease-out;
        }
        
        @keyframes pixelAppear {
            0% { opacity: 0; max-height: 0; }
            100% { opacity: 1; max-height: 500px; }
        }
        
        .no-achievements {
            text-align: center;
            padding: 40px;
            color: var(--white);
            font-style: italic;
            font-size: 1.2rem;
            background-color: rgba(45, 27, 105, 0.5);
            border: 3px dashed var(--purple-light);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }
            
            .student-info {
                flex-direction: column;
                margin-bottom: 20px;
            }
            
            .student-avatar {
                margin-right: 0;
                margin-bottom: 10px;
            }
            
            .achievements-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .preloader-image {
                width: 150px;
                height: 150px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .student-name {
                font-size: 1rem;
            }
            
            .student-coins {
                font-size: 1.2rem;
            }
            
            .section-title {
                font-size: 0.9rem;
            }
            
            .achievements-grid {
                grid-template-columns: 1fr;
            }
            
            .topic-title {
                font-size: 0.7rem;
            }
            
            .preloader-image {
                width: 120px;
                height: 120px;
            }
            
            .loading-text {
                font-size: 0.7rem;
            }
        }
        
        /* Efectos especiales */
        .pixel-corners::before, .pixel-corners::after {
            content: "";
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--yellow);
        }
        
        .pixel-corners::before {
            top: -5px;
            left: -5px;
        }
        
        .pixel-corners::after {
            bottom: -5px;
            right: -5px;
        }
        
        /* Animación de coins - actualizada para la nueva imagen */
        @keyframes coinSpin {
            0% { transform: rotateY(0); }
            100% { transform: rotateY(360deg); }
        }
        
        .coin-animation {
            animation: coinSpin 2s infinite linear;
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- Preloader con imagen y texto -->
    <div id="preloader">
        <div class="preloader-content">
            <img src="https://i.imgur.com/OpeVWp7.png" alt="Yunchen" class="preloader-image">
            <div class="loading-text">CARGANDO...</div>
        </div>
    </div>
    
    <!-- Contenido principal (oculto inicialmente) -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="student-info">
                    <!-- Avatar desde Imgur -->
                    <img id="student-avatar" src="https://i.imgur.com/w6Rw7Q3.png" alt="Avatar Yunchen" class="student-avatar">
                    <div>
                        <div id="student-name" class="student-name">YUNCHEN</div>
                        <div id="student-coins" class="student-coins">
                            <!-- AQUÍ SE CAMBIA EL NÚMERO DE COINS -->
                            <img src="https://i.imgur.com/nN0H4tE.png" alt="Coin" class="coin-icon coin-animation">
                            150 COINS
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <div class="container">
        <!-- Sección de Logros -->
        <div class="section">
            <h2 class="section-title">MIS LOGROS</h2>
            <div id="achievements-container" class="achievements-grid">
                <!-- Los logros se cargarán aquí dinámicamente -->
            </div>
        </div>
        
        <!-- Sección de Temas a Estudiar -->
        <div class="section">
            <h2 class="section-title">TEMAS A ESTUDIAR</h2>
            <div class="section-subtitle">
                Los temas de estudio se cargarán dependiendo el avance de YUNCHEN
            </div>
            <div id="program-container" class="program-list">
                <!-- Los temas del programa se cargarán aquí dinámicamente -->
            </div>
        </div>
    </div>
    
    <script>
        // Elementos del DOM
        const studentName = document.getElementById('student-name');
        const studentCoins = document.getElementById('student-coins');
        const achievementsContainer = document.getElementById('achievements-container');
        const programContainer = document.getElementById('program-container');
        const preloader = document.getElementById('preloader');
        
        // Ocultar preloader después de 4 segundos
        window.addEventListener('load', function() {
            setTimeout(function() {
                preloader.style.opacity = '0';
                setTimeout(function() {
                    preloader.style.display = 'none';
                }, 500);
            }, 4000);
        });
        
        // Cargar información del estudiante
        function loadStudentInfo() {
            // Datos estáticos del estudiante
            const student = { name: 'YUNCHEN', coins: 150 };
            
            // Actualizar información en la interfaz
            studentName.textContent = student.name;
        }
        
        // Cargar logros del estudiante
        function loadAchievements() {
            // AQUÍ SE AGREGAN MÁS LOGROS DEL ESTUDIANTE
            // Datos estáticos de logros con URLs de Imgur
            const achievements = [
                { 
                    achievement_image: 'https://i.imgur.com/3h7Vk8n.gif',
                    achievement_date: '2025-11-16', 
                    coins: 50,
                    title: 'PRIMER DIBUJO'
                },
                { 
                    achievement_image: 'https://i.imgur.com/1vG5b5v.gif',
                    achievement_date: '2025-11-23', 
                    coins: 75,
                    title: 'LÍNEAS MAESTRAS'
                },
                { 
                    achievement_image: 'https://i.imgur.com/mT9o5Wp.gif',
                    achievement_date: '2025-11-30', 
                    coins: 25,
                    title: 'ROBOT PIXELADO'
                },
                { 
                    achievement_image: 'https://i.imgur.com/2c8L2wS.gif',
                    achievement_date: '2025-12-07', 
                    coins: 100,
                    title: 'SOMBRAS PROFESIONALES'
                }
            ];
            
            achievementsContainer.innerHTML = '';
            
            if (achievements.length === 0) {
                achievementsContainer.innerHTML = `
                    <div class="no-achievements">
                        <p>AÚN NO HAY LOGROS REGISTRADOS</p>
                    </div>
                `;
                return;
            }
            
            achievements.forEach(achievement => {
                const achievementCard = document.createElement('div');
                achievementCard.className = 'achievement-card';
                
                const achievementDate = new Date(achievement.achievement_date).toLocaleDateString('es-ES');
                
                achievementCard.innerHTML = `
                    <img src="${achievement.achievement_image}" 
                         alt="${achievement.title}" class="achievement-image">
                    <div class="achievement-info">
                        <div class="achievement-date">${achievementDate}</div>
                        <div class="coins-badge">+${achievement.coins} COINS</div>
                    </div>
                `;
                
                achievementsContainer.appendChild(achievementCard);
            });
        }
        
        // Cargar temas de estudio
        function loadProgram() {
            // AQUÍ SE AGREGAN MÁS TEMAS DE ESTUDIO
            // Datos estáticos de los temas
            const program = [
                { 
                    topic_name: '✏️ TEMA 1 — EXPLORACIÓN CREATIVA Y DIAGNÓSTICO', 
                    description: 'Teoría: Qué es dibujar; cómo se expresa la creatividad. Actividad: Dibuja a tu personaje favorito (Roblox, Banban, TV Mort). Actividad COINS: Presentar su dibujo y contar su historia.' 
                },
                { 
                    topic_name: '✏️ TEMA 2 — LÍNEAS VERTICALES Y HORIZONTALES', 
                    description: 'Teoría: Qué son las líneas verticales, qué son las horizontales, para qué sirven en la composición. Actividad: Completar plantilla de líneas con control de pulso. COINS: Completar cada fila sin rendirse.' 
                },
                { 
                    topic_name: '✏️ TEMA 3 — LÍNEAS DIAGONALES Y CURVAS', 
                    description: 'Teoría: En qué ayudan las líneas diagonales, qué son las líneas curvas y fluidez. Actividad: Crear un robot o monstruo solo con curvas + diagonales. COINS: Inventar nombre creativo.' 
                },
                { 
                    topic_name: '✏️ TEMA 4 — INTRODUCCIÓN AL ASHURADO', 
                    description: 'Teoría: Sombras básicas, trazos suaves, sombreado lineal. Actividad: Sombrar un personaje sencillo estilo Roblox. COINS: Terminar 3 niveles de sombra.' 
                },
                { 
                    topic_name: '✏️ TEMA 5 — DISTANCIAS Y PROPORCIONES BÁSICAS', 
                    description: 'Teoría: Qué es proporción, cómo comparar tamaños. Actividad: Crear un personaje pequeño, mediano y grande. COINS: Presentar una comparación graciosa.' 
                }
            ];
            
            programContainer.innerHTML = '';
            
            program.forEach(topic => {
                const topicElement = document.createElement('div');
                topicElement.className = 'program-topic';
                topicElement.innerHTML = `
                    <div class="topic-title">${topic.topic_name}</div>
                    <div class="topic-description">${topic.description}</div>
                `;
                
                // Agregar evento para mostrar/ocultar descripción
                topicElement.addEventListener('click', () => {
                    const description = topicElement.querySelector('.topic-description');
                    description.classList.toggle('active');
                    topicElement.classList.toggle('active');
                });
                
                programContainer.appendChild(topicElement);
            });
        }
        
        // Cargar todos los datos al iniciar
        loadStudentInfo();
        loadAchievements();
        loadProgram();
    </script>
</body>
</html>
